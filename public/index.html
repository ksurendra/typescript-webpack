<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Typescript with Webpack, SCSS, Bootstrap - Sample</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./bundle.js"></script>
  </head>
  
  <body class="form-signin">
    <form action="#" method="post">
      <div class="text-center mb-4">        
        <h1 class="h3 mb-3 font-weight-normal">User Login</h1>
        <p>Sample form built using Bootstrap</p>
      </div>
  
      <div class="form-label-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="username">Username</label>
      </div>
  
      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>     

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>     
      <p class="mt-5 mb-3 text-muted text-center">Built with <a href="https://www.typescriptlang.org/docs" target="_blank">Typescript 4.0.3</a>, <a href="https://getbootstrap.com/docs/4.5/getting-started/introduction/" target="_blank">Bootstrap 4.5.3</a>, <a href="https://webpack.js.org/guides/typescript" target="_blank">Webpack 5.1.2</a></p> 
    </form>
  </body>
</html>
